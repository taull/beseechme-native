	<div class="calendar-column">

		<div class="module-header center-header">
			<p>Weekly Calendar</p>
		</div>
		<div class="calendar-container">
			<ul>
				<li class="bar-sunday"><span class="fa fa-angle-right"></span><p>Sunday</p><i class="fa fa-ellipsis-h"></i></li>
				<li class="bar-monday"><span class="fa fa-angle-right"></span><p>Monday</p><i class="fa fa-ellipsis-h"></i></li>
				<li class="bar-tuesday"><span class="fa fa-angle-right"></span><p>Tuesday</p><i class="fa fa-ellipsis-h"></i></li>
				<li class="bar-wednesday"><span class="fa fa-angle-right"></span><p>Wednesday</p><i class="fa fa-ellipsis-h"></i></li>
				<li class="bar-thursday"><span class="fa fa-angle-right"></span><p>Thursday</p><i class="fa fa-ellipsis-h"></i></li>
				<li class="bar-friday"><span class="fa fa-angle-right"></span><p>Friday</p><i class="fa fa-ellipsis-h"></i></li>
				<li class="bar-saturday"><span class="fa fa-angle-right"></span><p>Saturday</p><i class="fa fa-ellipsis-h"></i></li>
			</ul>	
		</div>
	</div>

	<div class="right-slideout1">
		<div class="module-header">
			<p>Sunday</p>
			<a class="bar-info-back"><span class="fa fa-angle-left"></span>Back</a>
		</div>

		<div class="calendar-sublist">
			<form action="">
				<ul>
					<li><h1>Open</h1><input type="text" value="11:00 am" placeholder="Enter opening time..."></li>
					<!-- <li><h1>Open</h1><input id="basicExample" type="text" class="time" data-scroll-default="6:00am" /> -->
					</li>
					<li><h1>Close</h1><input type="text" value="2:00 am" placeholder="Enter closing time..."></li>
					<li><textarea placeholder="Additional information here..." maxlength="150"></textarea></li>

					<li><button type="submit" class="save-button">Save</button></li>
				</ul>
			</form>
		</div>
	</div><!-- End Right Slideout 1-->

	<div class="right-slideout2">
		<div class="module-header">
			<p>My Logo</p>
			<a class="bar-avatar-back"><span class="fa fa-angle-left"></span>Back</a>
		</div>

		<div class="avatar-container">
			<div class="avatar-preview">
				<img src="images/henrys_avatar.jpg">
			</div>
		</div>

		<div class="settings-avatar">
			<form action="">
				<ul>
					<li><input type="file" name="file-input" id="file-input"></li>
					<li><button type="submit" class="save-button">Upload</button></li>
				</ul>
			</form>
		</div>
	</div><!-- End Right Slideout 2-->
