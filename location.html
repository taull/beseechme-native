<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Beme</title>
  <meta name="description" content="Beseech Me">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" type='text/css' href="styles/main.css">
</head>
<body>

<header>
  <div class="header-container">

    <div class="header-left">
      <span class="fa fa-plus-square-o beer-plus"></span>
    </div>

    <div class="header-logo">
      <img src="images/beme-logo-text.png">
    </div>

    <div class="header-right">
      <div id="nav-toggle">
        <div id="nav-icon1">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
  </div>
</header>

<div class="main-container">

  <div class="location-container">
    <div class="location-button">
      <span class="fa fa-location-arrow"></span>
      <p>Current Location</p>
    </div>
  </div>


  <div class="home-container">
    <div class="popular-locations">
      <h1>Popular Locations</h1>
      <p>Hoboken, NJ • Columbia, SC • Charleston, SC</p>
    </div>
    <div class="home-search">
     <div class="search-location">
        <form action="">
          <span class="fa fa-search"></span>
          <input type="text" placeholder="Enter City or Zip Code">
          <button type="submit">Go</button>
        </form>
      </div>
    </div>
  </div>


</div>








<script src='bower_components/jquery/dist/jquery.min.js'></script>
<script src='bower_components/underscore/underscore-min.js'></script>
<script src='bower_components/backbone/backbone-min.js'></script>
<script src="http://www.parsecdn.com/js/parse-1.4.2.min.js"></script>
<script src='scripts/main.js'></script>
</body>
