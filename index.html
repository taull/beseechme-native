<body>

<div id='application'></div>

<!-- Application View -->

<script type="text/template" id="application-view">

  <% var user = Parse.User.current() %>

  <div class="body-container"></div>
</script>

<!-- Header View -->
<script type="text/template" id="header-view">

  <% var user = Parse.User.current() %>
    <div class="header-window">
      <div class="header-container">
        <div class="header-left">
          <a href="#search" class="search-head"><span class="entypo-cloud search-logo" ></span></a
          ><% if (user.get('userType') === 'consumer') { %><a href="#dashboard" class="dashboard-head"><% } else { %><a href="#backend" class="dashboard-head"><% } %><span class="entypo-home dashboard-logo"></span></a
          ><a href="#settings" class="settings-head"><span class="entypo-cog settings-logo"></span></a>

        </div
        ><div class="header-center">

        </div
        ><div class="header-right">

        </div>

      </div>
    </div>
</script>



<!-- Index Route -->
<script type='text/template' id='index-route'>
  <% var user = Parse.User.current() %>
  <div class="index-banner-wrap">
    <div class="index-banner">
      <img src="images/wolf-logo-blue.png">
      <% if (user) { %>
        <h1>Welcome Back, <%= user.get('firstName') %></h1>
        <a href="#dashboard">Dashboard</a>
      <% } else { %>
        <div class="login-form">
          <form action="">
            <li><input type="text" name="email" placeholder="Email Address"></li>
            <li><input type="password" name="password" placeholder="Password"><button class="password-incorrect"><span class="fa fa-arrow-circle-right"></span></button></li>
            <input type="checkbox" value="signedIn"><p>Remember Me?</p>
          </form>
        </div>
      <% } %>

    </div>
  </div>


  <div class="index-features-wrap">
    <div class="index-features">
      <li><img src="images/comment-logo-1.png"><h1>Activity</h1><p>Use your current location to create a feed designed to give you a live lookin to the bars around you</p></li

      ><li><img src="images/fire-logo-1.png"><h1>Follow</h1><p>Only interested in your favorite locations? Follow bars to create your own custom feed</p></li
      ><li><img src="images/beer-logo-1.png"><h1>Draft Beer</h1><p>Follow your favorite bars without having to deal with the rif raf</p></li>

    </div>
  </div>




</script>

<!-- Register Route -->
<script type='text/template' id='register-view'>
  <div class="dashboard-container">
    <div class="middle-column">
      <div class="register-select">
        <a href="#register/consumer">Consumer</a>
        <a href="#register/business">Business</a>
      </div>
    </div>
  </div>
</script>

<!-- Business Register Route -->
<script type='text/template' id='business-register-route'>
  <% var user = Parse.User.current() %>
  <div class="user-info-wrap">
    <div class="user-info-container">
      <section class="user-info">
          <section><h1>Register</h1></a><div class="step-nav"><li></li><li class="active-step"></li><li></li></div></section
          ><footer>
          </footer>
      </section>
      <section class="user-functions"></section>

    </div>
  </div>

  <div class="index-container">
    <div class="login-form">
      <form action="">
        <li><input type="text" name="business-name" placeholder="Business Name"></li>
        <li><input type="text" name="email" placeholder="Email"></li>
        <li><input type="password" name="password" placeholder="Password"></li>
        <button>Register</button>
      </form>
    </div>
  </div>
</script>

<!-- Consumer Register Route -->
<script type='text/template' id='consumer-register-route'>
  <div class="index-container">
    <div class="login-welcome"><h1>Welcome.</h1> <p>Please register your personal account.</p></div>

    <div class="login-container">
      <form action="">

        <li>
          <span class="fa fa-user"></span
          ><input type="text" name="first-name" placeholder="Name">
        </li>
        <li>
          <span class="fa fa-envelope"></span
          ><input type="text" name="email" placeholder="Email Address">
        </li>
        <li>
          <span class="fa fa-lock"></span
          ><input type="password" name="password" placeholder="Password">
        </li>
        <li>
          <span class="fa fa-lock"></span
          ><input type="password" name="confirm-password" placeholder="Confirm Password">
        </li>

        <button>Register</button>
      </form>
    </div>

  </div>
</script>

<!-- Bar Backend View -->

<script type="text/template" id="backend-view">

  <% var user = Parse.User.current() %>

<% if (user.get('userType') === 'business') { %>

    </div>
  </div>

<% } else { %>
<% } %>
</script>

<% if (user.get('userType') === 'business') { %>

      <div class="middle-column">

<!-- backend/feed/post -->

<script type="text/template" id="backend-post-view">

<!-- Individual Beer List -->

<script type='text/template' id="backend-beer-list-view">

    <% if (typeof abv == 'undefined') {%>
      <%  var abv = "Unknown"  %>
    <% } %>

      <% if (typeof labels !== 'undefined') { %>

          <% } else { %>
            <img src="images/default-avatar.png">

      <p><%= breweries[0].name %> | <%= abv %>% abv</p>
      <% } %>

<!-- Backend Beer Results -->

<script type='text/template' id='backend-beer-result'>
    <aside>
      <% if (typeof attributes.labels !== 'undefined') { %>
        <img src=<%= attributes.labels.icon %> />
      <% } else { %>
        <img src="images/default-avatar.png">
      <% } %>
    </aside

    ><div>
      <h1><%= attributes.name %></h1>
      <% if (typeof attributes.breweries !== 'undefined') { %>
        <p><%= attributes.breweries[0].name %></p>
      <% } %>
    </div

    ><section>
      <h1 id="draft-select">Add</h1>
    </section>

</script>



<!-- backend DayView -->

<script type="text/template" id='backend-day-view'>
  <section><div id="seven-day-1"><%= attributes.date.format('ddd') %></div><div id="seven-month-1"><%= attributes.date.format('MMM Do') %></div></section>
  <aside>  <% if (typeof attributes.models !== 'undefined') { %><span class="fa fa-ellipsis-h"></span> <% } %></aside>
</script>

<script type='text/template' id="comment-view">

  <section>
    <h1><%= attributes.content %></h1
    ><% if (typeof attributes.dayOfWeek !== 'undefined') { %><h2>Every <%=moment().day( attributes.dayOfWeek ).format("dddd")%></h2><% } else { %><h2><%= moment(attributes.date).format("MMM Do, YYYY") %></h2><% } %>
  </section

  ><aside>
    <button class="delete-comment"><i class="fa fa-close"></i></button>
  </aside>

</script>

<!-- backend Calendar View -->

<script type="text/template" id="backend-comment-view">

  <% var user = Parse.User.current(); %>

  <div class="dashboard-container">
      <div class="middle-column">

        <div class="backend-header">
          <aside><a href="#backend/calendar"><span class="fa fa-chevron-left"></span></a></aside
          ><section><h1>Comment</h1></section
          ><div></div>
        </div>

        <div class="add-weekly-comment">
          <form action="">

            <li><input type="text" class="input-comment" name="content" placeholder="Add Comment..."></li

            ><li>
              <label class="radio-label" for="checkbox-date">
                <input type="radio" name="select-comment" id="checkbox-date">
                <input class="datepicker input-date" name="date" type="text" placeholder="Choose a Date">
              </label>
            </li

            ><li><p>Or</p></li

            ><li>
              <label class="radio-label" for="checkbox-standing">
                <input type="radio" name="select-comment" value="standingComment" id="checkbox-standing">
                <select class="select-standing">
                  <option value=0>Every Sunday</option>
                  <option value=1>Every Monday</option>
                  <option value=2>Every Tuesday</option>
                  <option value=3>Every Wednesday</option>
                  <option value=4>Every Thursday</option>
                  <option value=5>Every Friday</option>
                  <option value=6>Every Saturday</option>
                </select>
              </label>
            </li

            ><li><button type="submit" class="submit-comment">Comment</button></li>

          </form>
        </div>


        <div class="copyright-info">
          <h1>English (US) · Privacy · Terms · Cookies · Advertising</h1>
          <p>Beseech Me®, LLC</p>
        </div>

      </div>

  </div>

</script>

<% if (user.get('userType') === 'consumer') { %>

  <div class="dashboard-container">

      <div class="middle-column">

        <div class="user-info-wrap">
          <section class="user-info">
            <aside>
              <% if (typeof user.get('avatar') !=='undefined') { %>
                <img src=<%= user.get('avatar')._url %> >
              <% } else { %>
                <img src="images/default-avatar.png">
              <% } %>
            </aside

            ><section><h1><% if (user.get('userType') === 'business') { %><%= user.get('businessName') %><% } else { %><%= user.get('firstName') %> <%= user.get('lastName') %><% } %></h1><p>@<%= user.get('handle') %></p></section

            ><footer>
              <a href="#dashboard/friends">
                <span class="fa fa-check-circle"></span>
                <h2>15</h2>
              </a>
              <a href="#dashboard/following">
                <img src="images/fire-logo-1.png">
                <h2 class='follow-number'></h2>
              </a>
            </footer>
          </section>
        </div>

        <div class="menu-light">

          <a href="#dashboard/feed">
            <aside><img src="images/comment-logo-1.png"></aside
            ><section><h1><%= user.get('city') %>, <%= user.get('state') %></h1><p><%= user.get('maxDistance') %> mile radius</p></section
            ><div><span class="fa fa-chevron-right"></span></div>
          </a>

          <a href="#dashboard/following">
            <aside><img src="images/bookmark-logo-1.png"></aside
            ><section><h1>Following</h1><p>You follow 9 businesses</p></section
            ><div><span class="fa fa-chevron-right"></span></div>
          </a>

          <a href="#dashboard/friends">
            <aside><img src="images/location-logo.png"></aside
            ><section><h1>Friends</h1><p>You have 15 friends</p></section
            ><div><span class="fa fa-chevron-right"></span></div>
          </a>        

          <a href="#dashboard/map">
            <aside><img src="images/location-logo.png"></aside
            ><section><h1>Map</h1><p>Find Your Bar</p></section
            ><div><span class="fa fa-chevron-right"></span></div>
          </a>
        </div>


        <div class="feed-header-wrap">
          <section class="feed-header"><h1>Dashboard</h1><span class="fa fa-caret-down"></span></section>
        </div>


        <div class="copyright-info">
          <h1>English (US) · Privacy · Terms · Cookies · Advertising</h1>
          <p>Beseech Me®, LLC</p>
        </div>
      </div>
  </div>
<% } else { %>
  <div class="error-container">
    <p>Sorry, this page does not exist.</p>
    <a href="#backend/feed"><h1>Back to Backend</h1></a>
  </div>
<% } %>
</script>

<script type="text/template" id="dashboard-feed-view">
<% var user = Parse.User.current() %>

  <div class="dashboard-container">
    <div class="middle-column">

      <div class="dashboard-header">
        <aside><a href="#dashboard"><span class="fa fa-chevron-left"></span></a></aside
        ><section><h1><%= user.get('city') %>, <%= user.get('state') %></h1></section
        ><div></div>
      </div>

      <div class="tab-select">
        <li class="active-tab"><h1>Local Feed</h1></li
        ><li><h1>Listing</h1></li>
      </div>

      <div class="bar-feed"><ul></ul></div>

      <div class="copyright-info">
        <h1>English (US) · Privacy · Terms · Cookies · Advertising</h1>
        <p>Beseech Me®, LLC</p>
      </div>

    </div>

  </div>
</script>



<script type="text/template" id="individual-listing-view">

  <aside>
    <% if (typeof attributes.avatar !=='undefined') { %>
      <img src=<%= attributes.avatar._url %> >
    <% } else { %>
      <img src="images/default-avatar.png">
    <% } %>
  </aside
  ><section>
    <a href='#business/<%= attributes.handle %>'><h1><%= attributes.businessName %></h1></a>
    <p><%= attributes.address %></p>

  </section
  ><div>
    <h1><%= attributes.location.milesTo(Parse.User.current().get('location')).toFixed(1) %> mi</h1>
  </div>
</script>

<script type="text/template" id="map-popout-view">
  <div class="map-info">
    <aside><img src="<%= attributes.avatar._url %>"></aside
    ><section><a href='#business/<%= attributes.handle %>'><h1><%= attributes.businessName %></h1></a><p><%= attributes.address %></p></section>
  </div>
</script>

<script type="text/template" id="friend-inbox-view">

  <div class="dashboard-container">
    <div class="left-column"></div
    ><div class="middle-column">
      <div class="friend-requests"><ul></ul></div>
    </div>
  </div>

</script>

<script type="text/template" id="friend-request-view">

  <section class="request-info">
    <aside>
      <% if (typeof attributes.avatar !=='undefined') { %>
        <img src=<%= attributes.avatar._url %> >
        <% } else { %>
        <img src="images/default-avatar.png">
      <% } %>
    </aside

    ><section><a href='#business/<%= user.attributes.handle %>'><h1><%= attributes.firstName + ' ' + attributes.lastName %></h1></a><span class="fa fa-star follow"></span><h3>@<%= attributes.handle %></h3></section

    ><footer>
      <span class="fa fa-check"></span><span class="fa fa-close"></span>
    </footer>

  </section>

</script>

<script type="text/template" id="error-page-view">

    <div class="error-container">
      <p>Sorry, this page does not exist.</p>
      <a href="#dashboard"><div class="back-to-dashboard"><h1>Back to Dashboard</h1></div></a>
    </div>

</script>
