<body>

<div id='application'></div>

<!-- Application View -->

<script type="text/template" id="application-view">

  <% var user = Parse.User.current() %>

  <header>
    <div class="header-window">
      <div class="header-container">
        <div class="header-left">
          <a href="#search" class="search-head"><span class="entypo-cloud search-logo" ></span></a
          ><% if (user.get('userType') === 'consumer') { %><a href="#dashboard" class="dashboard-head"><% } else { %><a href="#backend/feed" class="dashboard-head"><% } %><span class="entypo-twitter dashboard-logo"></span></a
          ><a href="#settings" class="settings-head"><span class="entypo-cog settings-logo"></span></a>

        </div
        ><div class="header-center">
   
        </div
        ><div class="header-right">

        </div>  

      </div>
    </div>
  </header>

  <div class="body-container"></div>
</script>


<!-- Index Route -->
<script type='text/template' id='index-route'>
  <% var user = Parse.User.current() %>
  <div class="homepage-wrap">
    <div class="homepage-container">
      <div class="login-container">

        <div class="login-form">
      
          <form action="">

            <li>
              <input type="text" name="email" placeholder="Email Address">
            </li>
            <li>
              <input type="password" name="password" placeholder="Password">
            </li>
            <input type="checkbox" value="signedIn"><p>Remember Me?</p>
            <button>Sign In</button>

          </form>
        </div>
        <div class="register-link">
          <li><a href="#forgot">Forget your email or password?</a></li>
          <button>Register</button>
        </div>

      </div>
    </div>
  </div>

</script>


<!-- Business Register Route -->
<script type='text/template' id='business-register-route'>
  <% var user = Parse.User.current() %>
  <div class="user-info-wrap">
    <div class="user-info-container">
      <section class="user-info">
          <section><h1>Register</h1></a><div class="step-nav"><li></li><li class="active-step"></li><li></li></div></section
          ><footer>
          </footer>
      </section>
      <section class="user-functions"></section>

    </div>
  </div>

  <div class="index-container">
    <div class="login-form">
      <form action="">
        <li><input type="text" name="business-name" placeholder="Business Name"></li>
        <li><input type="text" name="email" placeholder="Email"></li>
        <li><input type="password" name="password" placeholder="Password"></li>
        <button>Register</button>
      </form>
    </div>
  </div>
</script>

<!-- Consumer Register Route -->
<script type='text/template' id='consumer-register-route'>
  <div class="index-container">
    <div class="login-welcome"><h1>Welcome.</h1> <p>Please register your personal account.</p></div>

    <div class="login-container">
      <form action="">

        <li>
          <span class="fa fa-user"></span
          ><input type="text" name="first-name" placeholder="Name">
        </li>
        <li>
          <span class="fa fa-envelope"></span
          ><input type="text" name="email" placeholder="Email Address">
        </li>
        <li>
          <span class="fa fa-lock"></span
          ><input type="password" name="password" placeholder="Password">
        </li>
        <li>
          <span class="fa fa-lock"></span
          ><input type="password" name="confirm-password" placeholder="Confirm Password">
        </li>

        <button>Register</button>
      </form>
    </div>

  </div>
</script>

<% if (user.get('userType') === 'business') { %>

<script type="text/template" id="backend-feed-view">

<% var user = Parse.User.current() %>

<% if (user.get('userType') === 'business') { %>

      <div class="middle-column">



        <div class="post-status-text">

<!-- backend Feed View -->

<script type='text/template' id='status-post-view'>

  <section class="feed-post">
    <% var user = attributes.createdBy %>

    <section class="feed-info">
        <aside>
          <% if (typeof user.get('avatar') !=='undefined') { %>
            <img src=<%= user.get('avatar')._url %> >
          <% } else { %>
            <img src="images/default-avatar.png">
          <% } %>
        </aside

        ><section><h1><%= user.attributes.businessName %></h1><h3><%= user.attributes.address %></h3></section

        ><footer><span class='likes'></span></footer>

    </section>

    <% if (typeof attributes.image !== 'undefined') { %>
      <section class="feed-photo">
        <a target='_blank' href=<%= attributes.image._url %> >
          <img src=<%= attributes.image._url %> />
        </a>
      </section
      ><section class="feed-caption">
        <aside>
          <p><%= attributes.content %></p>
        </aside>
      </section>
    <% } else { %>
      <section class="feed-content">
        <aside>
          <p><%= attributes.content %></p>
        </aside>
      </section>

    <% } %>
    
    <section class="feed-statistics">
      <p><%= moment(createdAt).fromNow(true) %> ago</p><span class='likes'></span> <p>Likes</p>
    </section>
    <% if (Parse.User.current().get('userType') === 'consumer') { %>
      <section class="feed-controls">
        <li><span class="entypo-thumbs-up"></span><h1 class='like-button'>Like</h1></li
        ><li><span class="entypo-star"></span><h1>Follow</h1></li
        ><li><span class="entypo-trash"></span><h1 class='delete-status'>Remove</h1></li>
      </section>
    <% } else { %>
    <% } %>

  </section>
</script>



<script type='text/template' id="backend-beer-list-view">

    <% if (typeof abv == 'undefined') {%>
      <%  var abv = "Unknown"  %>
    <% } %>
    <aside>
      <% if (typeof labels !== 'undefined') { %>

          <% } else { %>
            <img src="images/default-avatar.png">
          <% } %>
    </aside
    ><div>

</script>

<!-- backend DayView -->

<script type="text/template" id='backend-day-view'>
  <section><div id="seven-day-1"><%= attributes.date.format('ddd') %></div><div id="seven-month-1"><%= attributes.date.format('MMM Do') %></div></section>
  <aside>  <% if (typeof attributes.models !== 'undefined') { %><span class="fa fa-ellipsis-h"></span> <% } %></aside>

<script type='text/template' id="comment-view">
  <section>

    <aside>
      <p><%= attributes.content %></p
      ><% if (typeof attributes.dayOfWeek !== 'undefined') { %><h1>Every <%=moment().day( attributes.dayOfWeek ).format("dddd")%></h1><% } else { %><h1><%= moment(attributes.date).format("MMM Do, YYYY") %></h1><% } %>
    </aside>

  </section
  ><article class="comment-controls">
      <button class="delete-comment"><i class="fa fa-close"></i></button>
    </article>
</script>
<!-- backend Calendar View -->

<script type="text/template" id="backend-calendar-view">
  <div class="dashboard-container">
      <div class="middle-column">

        <div class="wide-container">
          <% var user = Parse.User.current(); %>

          <div class="add-weekly-comment">
            <form action="">

              <li>
                <input type="text" class="input-comment" name="content" placeholder="Add Comment...">

              </li

              ><li>

                <label class="radio-label" for="checkbox-date">
                  <input type="radio" name="select-comment" id="checkbox-date">
                  <input class="datepicker input-date" name="date" type="text" placeholder="Choose a Date">
                </label>

              </li

              ><li><p>Or</p></li

              ><li>
                <label class="radio-label" for="checkbox-standing">
                  <input type="radio" name="select-comment" value="standingComment" id="checkbox-standing">
                  <select class="select-standing">
                    <option value=0>Every Sunday</option>
                    <option value=1>Every Monday</option>
                    <option value=2>Every Tuesday</option>
                    <option value=3>Every Wednesday</option>
                    <option value=4>Every Thursday</option>
                    <option value=5>Every Friday</option>
                    <option value=6>Every Saturday</option>
                  </select>
                </label>

              </li

              ><li>
                <button type="submit" class="submit-comment">Comment</button>
              </li>

            </form>
          </div>

          <div class="seven-day-nav">
            <ul>
              <!-- Appended DayViews go here -->
            </ul>
          </div>

          <div class="calendar-day">
            <div class="calendar-standing">
              <form action="">
                <ul>
                  <!-- Comments Displayed/appended here -->
                </ul>
              </form>
            </div>

            <div class="calendar-daily">
              <form action="">
                <ul>
                  <!-- Comments Displayed/appended here -->
                </ul>
              </form>
            </div>
          </div>
          <div class="copyright-info">
            <h1>English (US) · Privacy · Terms · Cookies · Advertising</h1>
            <p>Beseech Me®, LLC</p>
          </div>

        </div>
      </div>

  </div>



</script>
