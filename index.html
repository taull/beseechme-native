<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Beseech Me</title>
  <meta name="description" content="Beseech Me">
  <meta name="viewport" content="width=device-width, initial-scale=1,  maximum-scale=1, user-scalable=0/">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" type='text/css' href="styles/main.css">
  <link rel="stylesheet" type='text/css' href="bower_components/pickadate/lib/themes/default.css">
  <link rel="stylesheet" type='text/css' href="bower_components/pickadate/lib/themes/default.date.css">
  <link rel="stylesheet" type='text/css' href="noUiSlider/nouislider.css">

  <link href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900,100italic,300italic,400italic,500italic,700italic,900italic" rel="stylesheet" type="text/css">
</head>
<body>

<div id='application'></div>


<!-- Application View -->

<script type="text/template" id="application-view">

  <header>
    <div class="header-container">
      <div class="header-left">
        <% if (Parse.User.current().get('userType') === 'business') { %>
          <a href="#dashboard"><section class="active-view">
            <span class="fa fa-dashboard"></span>
            <h1>Dashboard</h1>
          </section></a
          ><a href="#backend"><section>
            <span class="fa fa-cog"></span>
            <h1>Backend</h1>
          </section></a>
        <% } else {%>
          <a href="#dashboard"><section class="active-view">
            <span class="fa fa-dashboard"></span>
            <h1>Dashboard</h1>
          </section></a>
        <% } %>

      </div
      ><div class="header-center">
        <% if (Parse.User.current().get('userType') === 'consumer') { %>
          <div class="to-location">
            <section><h1>Columbia, SC (29205)</h1><h2>Change Location</h2></section
            ><a href="#location"><aside><i class="fa fa-location-arrow"></i></aside></a>
          </div>
        <% } else { %>
          <ul>
            <article>
              <% if (Parse.User.current()) { %>
                <i class="fa fa-power-off" id='logout'></i>
                <% } else { %>
                <p id='sign-in'>Sign In</p>
              <% } %>
            </article
            ><li id="slideout-trigger">
              <h1>Options</h1
              ><span class="fa fa-chevron-down"></span>
            </li><a href="#business/craftanddraft"><section>
              <img src="images/default-avatar.png">
            </section
            ></a>

          </ul>
        <% } %>
      </div
      ><div class="header-right">
        <ul>
          <div>
            <% if (Parse.User.current()) { %>
              <i class="fa fa-power-off" id='logout'></i>
              <% } else { %>
              <p id='sign-in'>Sign In</p>
            <% } %>
          </div
          ><li id="slideout-trigger">
            <h1>Options</h1
            ><span class="fa fa-chevron-down"></span>
          </li><a href="#business/craftanddraft"><section>
            <img src="images/default-avatar.png">
          </section
          ></a>

        </ul>
      </div
      ><div class="backend-slideout">
        <aside>
          <span class="fa fa-caret-up"></span>
        </aside>
        
        <section>
          <div class="backend-tabs">
            <ul>
              <a href="#dashboard/feed"><li><span class="fa fa-comments"></span><h1>My Feed</h1><p>Post updates, photos and videos</p></li></a
              ><a href="#dashboard/beer"><li><span class="fa fa-beer"></span><h1>Beer Tracker</h1><p>Set your draft and bottled lists</p></li></a
              ><a href="#dashboard/listing"><li><span class="fa fa-users"></span><h1>Competition</h1><p>See what your neighbors are up to</p></li></a
              ><a href="#dashboard/favorites"><li><span class="fa fa-heart"></span><h1>Favorites</h1><p>Keep your customers up to date</p></li></a
              ><a href="#dashboard/map"><li><span class="fa fa-cog"></span><h1>Settings</h1><p>Keep your customers up to date</p></li></a>
            </ul>
          </div>
          
        </section>
        
      </div>     

    </div>
  </header>

  <div class="body-container">
  </div>



</script>


<!-- Index Route -->
<script type='text/template' id='index-route'>



  <div class="index-container">


    <div class="login-welcome"><h1>Welcome.</h1> <p>Please log in.</p></div>
    <div class="login-container">
  
      <form action="">

        <li>
          <span class="fa fa-user"></span
          ><input type="text" name="email" placeholder="Email Address">
        </li>
        <li>
          <span class="fa fa-lock"></span
          ><input type="password" name="password" placeholder="Password">
        </li>
        <input type="checkbox" value="signedIn"><p>Remember Me?</p>
        <button>Sign In</button>

      </form>
    </div>
    <div class="register-link">
      <li><a href="#forgot">Password</a></li
      ><li><a href="#register">Register</a></li>
    </div>
  </div>

</script>


<!-- Business Register Route -->
<script type='text/template' id='business-register-route'>
  <div class="index-container">
    <div class="login-welcome"><h1>Welcome.</h1> <p>Please register your business.</p></div>

    <div class="login-container">
      <form action="">
        <li>
          <span class="fa fa-bookmark"></span
          ><input type="text" name="business-name" placeholder="Business Name">
        </li>
        <li>
          <span class="fa fa-user"></span
          ><input type="text" name="first-name" placeholder="Name">
        </li>
        <li>
          <span class="fa fa-envelope"></span
          ><input type="text" name="email" placeholder="Email">
        </li>
        <li>
          <span class="fa fa-at"></span
          ><input type="text" name="handle" placeholder="Handle">
        </li>
        <li>
          <span class="fa fa-lock"></span
          ><input type="password" name="password" placeholder="Password">
        </li>
        <li>
          <span class="fa fa-lock"></span

          ><input type="password" class="confirm-password" name="confirm-password" placeholder="Confirm Password">

        </li>

        <button>Register</button>
      </form>
    </div>


  </div>
</script>

<!-- Consumer Register Route -->
<script type='text/template' id='consumer-register-route'>
  <div class="index-container">
    <div class="login-welcome"><h1>Welcome.</h1> <p>Please register your personal account.</p></div>

    <div class="login-container">
      <form action="">

        <li>
          <span class="fa fa-user"></span
          ><input type="text" name="first-name" placeholder="Name">
        </li>
        <li>
          <span class="fa fa-envelope"></span
          ><input type="text" name="email" placeholder="Email Address">
        </li>
        <li>
          <span class="fa fa-lock"></span
          ><input type="password" name="password" placeholder="Password">
        </li>
        <li>
          <span class="fa fa-lock"></span
          ><input type="password" name="confirm-password" placeholder="Confirm Password">
        </li>

        <button>Register</button>
      </form>
    </div>

  </div>
</script>

<!-- Bar Backend View -->

<script type="text/template" id="backend-view">
<% if (Parse.User.current().get('userType') === 'business') { %>
 


<% } else { %>
  <div class="one-column-container">

    <div class="error-container">
      <p>Sorry, you dont have access to this page</p>
      <a href="#dashboard"><div class="back-to-dashboard"><h1>Back to Dashboard</h1></div></a>
    </div>
  </div>
<% } %>


</script>

<!-- Backend Home View -->

<script type="text/template" id="backend-home-view">

<% if (Parse.User.current().get('userType') === 'business') { %>

    <div class="left-container">


    </div
    ><div class="middle-container">
      <% var user = Parse.User.current(); %>

        <div class="business-cover">
          <% if (typeof user.get('coverPhoto') !=='undefined') { %>
            <img src=<%= user.get('coverPhoto')._url %> >
            <% } else { %>
            <img src="images/craft2.jpg">
          <% } %>
        </div>
        <div class="business-home">
          <section>
              <% if (typeof user.get('avatar') !=='undefined') { %>
                <img src=<%= user.get('avatar')._url %> >
                <% } else { %>
                <img src="images/default-avatar.png">
              <% } %>
              <h1><%= user.get('businessName') %></h1><i class="fa fa-check-circle"></i>
              <p><%= user.get('address') %>, <%= user.get('City') %>, <%= user.get('state') %> <%= user.get('zip') %></p>
              <h2><%= user.get('phoneNumber') %></h2>
          </section>
        </div>

    </div>

<% } %>

</script>

<!-- backend Feed View -->

<script type='text/template' id='businessStatus-post-view'>
    <aside>
      <span class="fa fa-star"></span>
    </aside

    ><article>

      <section class="feed-info">
        <% var user = attributes.createdBy %>
        <section class="feed-avatar">
          <section class="feed-logo">
            <% if (typeof user.attributes.avatar !=='undefined') { %>
                <img src=<%= user.attributes.avatar._url %> >
                <% } else { %>
                <img src="images/default-avatar.png">
              <% } %>
          </section>
        </section
        ><section class="feed-name"><h1><%= user.attributes.businessName %></h1><p>@<%= user.attributes.handle %></p></section
        ><section class="feed-ago"><p><%= moment(createdAt).fromNow(true) %> ago</p></section>


      </section>

      <section class="feed-status">
        <aside>
          <p><%= attributes.content %></p>
        </aside>
      </section>
      <% if (typeof attributes.image !== 'undefined') {%>
      <section class="feed-photo">
        <a href=<%= attributes.image._url %> >
          <img src=<%= attributes.image._url %> />
        </a>
      </section>
      <% } %>

      <section class="feed-controls">
      <% if (Parse.User.current().get('userType') === 'consumer') { %>
        <section><i class="fa fa-heart"></i></section
        ><section><i class="fa fa-location-arrow"></i></section>
      <% } %>
      </section>
    </article>
</script>

<script type="text/template" id="backend-feed-view">
<% if (Parse.User.current().get('userType') === 'business') { %>

  <div class="backend-container">

    <div class="middle-column">
        
        <div class="profile-feed">
          <ul>
          </ul>
        </div><!-- END PROFILE FEED -->

        <div class="copyright-info">
          <h1>English (US) · Privacy · Terms · Cookies · Advertising</h1>
          <p>Beseech Me®, LLC</p>
        </div>

    </div

    ><div class="right-column">

        <div class="profile-tools profile-tools-desktop">
          <form action="">

            <textarea id="business-status" rows="1" autoresize=true required=true placeholder="What's going on?"></textarea

            ><div class="posting-options">
              <button type="submit">Post</button
              ><label for="camera-file">
                <i class="fa fa-camera"></i>
              </label
              ><input type="file" id="camera-file" />
            </div>

          </form>
        </div>

    </div>

  </div>

<% } %>

</script>


<script type='text/template' id="backend-beer-list-view">

    <% if (typeof abv == 'undefined') {%>
      <%  var abv = "Unknown"  %>
    <% } %>
    <article class="show-beer-cancel">
      <span class="fa fa-star"></span>
    </article
    ><aside>
      <% if (typeof labels !== 'undefined') { %>
            <img src=<%= labels.icon %> />

          <% } else { %>
            <img src="images/default-avatar.png">
          <% } %>
    </aside
    ><div>
      <h1><%= name%></h1><span class="fa fa-minus-circle" id="delete-beer"></span>
      <% if (typeof breweries !== 'undefined') { %>
      <p><%= breweries[0].name %> | <%= abv %>% abv</p>
      <% } %>
      <h3><%= style.name %></h3>
    </div>

</script>

            <path fill="#000" d="M26.013,10.047l1.654-2.866c-2.198-1.272-4.743-2.012-7.466-2.012h0v3.312h0

          </form>
        </div>
    </div>
  </div>

<!-- backend DayView -->

<script type="text/template" id='backend-day-view'>
  <section><div id="seven-day-1"><%= attributes.date.format('ddd') %></div><div id="seven-month-1"><%= attributes.date.format('MMM Do') %></div></section>
  <aside>  <% if (typeof attributes.models !== 'undefined') { %><span class="fa fa-ellipsis-h"></span> <% } %></aside>
</script>

<script type='text/template' id="comment-view">
  <section>

    <aside>
      <p><%= attributes.content %></p
      ><% if (typeof attributes.dayOfWeek !== 'undefined') { %><h1>Every Tuesday</h1><% } else { %><h1>Nov 3rd, 2015</h1><% } %>
    </aside>

  </section
  ><article class="comment-controls">
      <button class="delete-comment"><i class="fa fa-close"></i></button>
    </article>
</script>
<!-- backend Calendar View -->

<script type="text/template" id="backend-calendar-view">
  <div class="backend-container">
    <div class="middle-container">
 

        <div class="wide-container">
          <% var user = Parse.User.current(); %>

          <div class="seven-day-nav">
            <ul>
              <!-- Appended DayViews go here -->
            </ul>
          </div>

          <div class="calendar-day">
            <div class="calendar-standing">
              <form action="">
                <ul>
                  <!-- Comments Displayed/appended here -->
                </ul>
              </form>
            </div>

            <div class="calendar-daily">
              <form action="">
                <ul>
                  <!-- Comments Displayed/appended here -->
                </ul>
              </form>
            </div>
          </div>
          <div class="copyright-info">
            <h1>English (US) · Privacy · Terms · Cookies · Advertising</h1>

          </div>

        </div>
      </div
      ><div class="right-container">
        <div class="add-weekly-comment">
            <form action="">

              <li>
                <input type="text" class="input-comment" name="content" placeholder="Add Comment...">

              </li

              ><li>

                <label class="radio-label" for="checkbox-date">

              </li>

            </form>
          </div>
      </div>
  </div>



</script>

<!-- backend Competition View -->
