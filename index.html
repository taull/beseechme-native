<body>

<div id='application'></div>


<!-- Application View -->

<script type="text/template" id="application-view">
  <div class="body-container">
  </div>
</script>


<!-- Index Route -->
<script type='text/template' id='index-route'>



  <div class="index-container">


    <div class="login-welcome"><h1>Welcome.</h1> <p>Please log in.</p></div>
    <div class="login-container">
  
      <form action="">

        <li>
          <span class="fa fa-user"></span
          ><input type="text" name="email" placeholder="Email Address">
        </li>
        <li>
          <span class="fa fa-lock"></span
          ><input type="password" name="password" placeholder="Password">
        </li>
        <input type="checkbox" value="signedIn"><p>Remember Me?</p>
        <button>Sign In</button>

      </form>
    </div>
    <div class="register-link">
      <li><a href="#forgot">Password</a></li
      ><li><a href="#register">Register</a></li>
    </div>
  </div>

</script>


<!-- Business Register Route -->
<script type='text/template' id='business-register-route'>
  <div class="index-container">
    <div class="login-welcome"><h1>Welcome.</h1> <p>Please register your business.</p></div>

    <div class="login-container">
      <form action="">
        <li>
          <span class="fa fa-bookmark"></span
          ><input type="text" name="business-name" placeholder="Business Name">
        </li>
        <li>
          <span class="fa fa-user"></span
          ><input type="text" name="first-name" placeholder="Name">
        </li>
        <li>
          <span class="fa fa-envelope"></span
          ><input type="text" name="email" placeholder="Email">
        </li>
        <li>
          <span class="fa fa-at"></span
          ><input type="text" name="handle" placeholder="Handle">
        </li>
        <li>
          <span class="fa fa-lock"></span
          ><input type="password" name="password" placeholder="Password">
        </li>
        <li>
          <span class="fa fa-lock"></span

          ><input type="password" class="confirm-password" name="confirm-password" placeholder="Confirm Password">

        </li>

        <button>Register</button>
      </form>
    </div>


  </div>
</script>

<!-- Consumer Register Route -->
<script type='text/template' id='consumer-register-route'>
  <div class="index-container">
    <div class="login-welcome"><h1>Welcome.</h1> <p>Please register your personal account.</p></div>

    <div class="login-container">
      <form action="">

        <li>
          <span class="fa fa-user"></span
          ><input type="text" name="first-name" placeholder="Name">
        </li>
        <li>
          <span class="fa fa-envelope"></span
          ><input type="text" name="email" placeholder="Email Address">
        </li>
        <li>
          <span class="fa fa-lock"></span
          ><input type="password" name="password" placeholder="Password">
        </li>
        <li>
          <span class="fa fa-lock"></span
          ><input type="password" name="confirm-password" placeholder="Confirm Password">
        </li>

        <button>Register</button>
      </form>
    </div>

  </div>
</script>

<!-- Bar Backend View -->

<script type="text/template" id="backend-view">
<% if (Parse.User.current().get('userType') === 'business') { %>
 
  <% var user = Parse.User.current() %>

  <header>
    <div class="header-container">
      <div class="header-left">

      </div
      ><div class="header-center">
        <% if (Parse.User.current().get('userType') === 'consumer') { %>

          <a href="#dashboard/following"><div class="following-link"><section><i class="fa fa-star"></i><h1>Following</h1></section><aside><h1>21</h1></aside></div></a>
        <% } else { %>
        <% } %>
      </div
      ><div class="header-right">
        <% if (Parse.User.current().get('userType') === 'consumer') { %>
          <div class="to-location">
            <section class="update-location-info"><h1><%= user.get('city') %>, <%= user.get('state') %> (<%= user.get('zip') %>)</h1></section
            ><div class="update-location"><footer><h1>Update Location</h1></footer></div

            ><aside id="location-trigger"><i class="fa fa-location-arrow arrow"></i></aside>
          </div>

        <% } else { %>
        <% } %>

      </div>  

    </div>
  </header>



<% } else { %>
  <div class="one-column-container">

    <div class="error-container">
      <p>Sorry, you dont have access to this page</p>
      <a href="#dashboard"><div class="back-to-dashboard"><h1>Back to Dashboard</h1></div></a>
    </div>
  </div>
<% } %>


</script>

<!-- Backend Home View -->

<script type="text/template" id="backend-home-view">

<% if (Parse.User.current().get('userType') === 'business') { %>

    <div class="left-container">


    </div
    ><div class="middle-container">
      <% var user = Parse.User.current(); %>

        <div class="business-cover">
          <% if (typeof user.get('coverPhoto') !=='undefined') { %>
            <img src=<%= user.get('coverPhoto')._url %> >
            <% } else { %>
            <img src="images/craft2.jpg">
          <% } %>
        </div>
        <div class="business-home">
          <section>
              <% if (typeof user.get('avatar') !=='undefined') { %>
                <img src=<%= user.get('avatar')._url %> >
                <% } else { %>
                <img src="images/default-avatar.png">
              <% } %>
              <h1><%= user.get('businessName') %></h1><i class="fa fa-check-circle"></i>
              <p><%= user.get('address') %>, <%= user.get('City') %>, <%= user.get('state') %> <%= user.get('zip') %></p>
              <h2><%= user.get('phoneNumber') %></h2>
          </section>
        </div>

    </div>

<% } %>

</script>

<!-- backend Feed View -->

<script type='text/template' id='status-post-view'>

      <section class="feed-post">
        <% var user = attributes.createdBy %>

        <section class="feed-info">
          <% if (Parse.User.current().get('userType') === 'consumer') { %>
            <aside>
              <% if (typeof user.get('avatar') !=='undefined') { %>
                <img src=<%= user.get('avatar')._url %> >
              <% } else { %>
                <img src="images/default-avatar.png">
              <% } %>
            </aside

            ><section><h1><%= user.attributes.businessName %></h1><h3><%= user.attributes.address %></h3></section>

          <% } else { %>

            <aside>
              <% if (typeof user.get('avatar') !=='undefined') { %>
                <img src=<%= user.get('avatar')._url %> >
              <% } else { %>
                <img src="images/default-avatar.png">
              <% } %>
            </aside

            ><section><h1><%= user.attributes.businessName %></h1><h3><%= user.attributes.address %></h3></section>
          <% } %>
        </section>

        <% if (typeof attributes.image !== 'undefined') { %>
          <section class="feed-photo">
            <a href=<%= attributes.image._url %> >
              <img src=<%= attributes.image._url %> />
            </a>
          </section
          ><section class="feed-caption">
            <aside>
              <p><%= attributes.content %></p>
            </aside>
          </section>
        <% } else { %>
          <section class="feed-content">
            <aside>
              <p><%= attributes.content %></p>
            </aside>
          </section>

        <% } %>
        
        <section class="feed-statistics">
          <p><%= moment(createdAt).fromNow(true) %> ago</p><span class='likes'></span> <p>Likes</p>
        </section>

        <section class="feed-controls">
          <li><span class="entypo-thumbs-up"></span><h1 class='like-button'>Like</h1></li
          ><li><span class="entypo-star"></span><h1 class='follow'>Follow</h1></li
          ><li><span class="entypo-trash"></span><h1 class='delete-status'>Remove</h1></li>
        </section>

      </section>
</script>

<script type="text/template" id="backend-feed-view">
<% if (Parse.User.current().get('userType') === 'business') { %>

<script type='text/template' id="comment-view">
  <section>

    <aside>
      <p><%= attributes.content %></p
      ><% if (typeof attributes.dayOfWeek !== 'undefined') { %><h1>Every <%=moment().day( attributes.dayOfWeek ).format("dddd")%></h1><% } else { %><h1><%= moment(attributes.date).format("MMM Do, YYYY") %></h1><% } %>
    </aside>

  </section
  ><article class="comment-controls">
      <button class="delete-comment"><i class="fa fa-close"></i></button>
    </article>
</script>
<!-- backend Calendar View -->

<script type="text/template" id="backend-calendar-view">
  <div class="one-column-container">
 

        <div class="wide-container">
          <% var user = Parse.User.current(); %>

            <form action="">

              <li>
                <input type="text" class="input-comment" name="content" placeholder="Add Comment...">

              </li

                <label class="radio-label" for="checkbox-date">
                  <input type="radio" name="select-comment" id="checkbox-date">
                  <input class="datepicker input-date" name="date" type="text" placeholder="Choose a Date">
                </label>

              </li

              ><li><p>Or</p></li

              ><li>
                <label class="radio-label" for="checkbox-standing">
                  <input type="radio" name="select-comment" value="standingComment" id="checkbox-standing">
                  <select class="select-standing">
                    <option value=0>Every Sunday</option>
                    <option value=1>Every Monday</option>
                    <option value=2>Every Tuesday</option>
                    <option value=3>Every Wednesday</option>
                    <option value=4>Every Thursday</option>
                    <option value=5>Every Friday</option>

                  </select>
                </label>

              </li

              ><li>
                <button type="submit" class="submit-comment">Comment</button>
              </li>

            </form>
          </div>

          <div class="seven-day-nav">
            <ul>
              <!-- Appended DayViews go here -->
            </ul>
          </div>

          <div class="calendar-day">
            <div class="calendar-standing">
              <form action="">
                <ul>
                  <!-- Comments Displayed/appended here -->
                </ul>
              </form>
            </div>

            <div class="calendar-daily">
              <form action="">
                <ul>
                  <!-- Comments Displayed/appended here -->
                </ul>
              </form>
            </div>
          </div>
          <div class="copyright-info">
            <h1>English (US) · Privacy · Terms · Cookies · Advertising</h1>
            <p>Beseech Me®, LLC</p>
          </div>

        </div>

  </div>



</script>

<script type="text/template" id="dashboard-home-view">
  <% var user = Parse.User.current() %>

  <div class="dashboard-container">

      <div class="left-column">

        <div class="current-user-info">

          <% if (typeof user.avatar !=='undefined') { %>
            <img src=<%= user.avatar._url %> >
          <% } else { %>
            <img src="images/default-avatar.png">
          <% } %>
          
          <% if (Parse.User.current().get('userType') === 'consumer') { %>
            <h1><%= user.get('firstName') %> <%= user.get('lastName') %></h1>
          <% } else { %>
            <h1><%= user.get('businessName') %></h1>
          <% } %>
          <h2>@<%= user.get('handle') %></h2>

        </div>

        <div class="dashboard-tabs1">  
          <a href="#location"><li><aside><span class="fa fa-location-arrow"></span></aside><section><h1><%= user.get('city') %>, <%= user.get('state') %> (<%= user.get('zip') %>)</h1><p>Updated: <%= moment(user.get('lastUpdatedLocation')).format('MMMM Do, YYYY [at] h:mm a') %> </p></section></li></a>
        </div
        ><div class="dashboard-tabs-dropdown">
          <h1>Home</h1><i class="fa fa-caret-down"></i>
        </div>
        <div class="dashboard-statistics">
          <li><h1 class='follow-number'></h1><p class='follow-text'></p></li
          ><li><h1>32</h1><p>Following</p></li
          ><li><h1>24</h1><p>Beers</p></li>
        </div>
        
        <div class="bar-search">
          <form name='bar-search' action>
            <span class="fa fa-search"></span>
            <input type="text" placeholder="Search Bars">
            <button id="bar-submit"><i class="fa fa-arrow-circle-right"></i></button>
          </form>
        </div>
      </div

      ><div class="middle-column">

        <div class="profile-feed"><ul></ul></div>

        <div class="copyright-info">
          <h1>English (US) · Privacy · Terms · Cookies · Advertising</h1>
          <p>Beseech Me®, LLC</p>
        </div> 
      </div
      ><div class="right-column">

        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3307.886641979117!2d-81.00496074428047!3d33.995445332492615!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88f8bab67ebba093%3A0xfc896f51b392915c!2s2615+Wheat+St%2C+Columbia%2C+SC+29205!5e0!3m2!1sen!2sus!4v1449772532237" width="340" height="250" frameborder="0" style="border:0" allowfullscreen></iframe>

        


          

          <div class="listing-container"></div> 

      </div>
  </div>
</script>

<script type="text/template" id="dashboard-feed-view">


  <div class="one-column-container">
        <div class="business-tabs-container">
          <div class="business-tabs">
            <ul>
              <a href="#dashboard"><article><aside><span class="fa fa-home"></span></aside><footer></footer></article><section><h1>Home</h1><p>Post updates, photos and videos</p></section></a

              ><a href="#dashboard/feed"><article><aside><span class="fa fa-comments"></span></aside><footer></footer></article><section><h1>Feed</h1><p>Post updates, photos and videos</p></section></a

              ><a href="#dashboard/listing"><article><aside><span class="fa fa-th-list"></span></aside><footer></footer></article><section><h1>Beer</h1><p>Set your draft and bottled lists</p></section></a

              ><a href="#dashboard"><article><aside><span class="fa fa-users"></span></aside><footer></footer></article><section><h1>Staff</h1><p>Set your draft and bottled lists</p></section></a

              ><a href="#dashboard"><article><aside><span class="fa fa-calendar"></span></aside><footer></footer></article><section><h1>Calendar</h1><p>Keep your customers up to date</p></section></a

              ><a href="#dashboard"><article><aside><span class="fa fa-cog"></span></aside><footer></footer></article><section><h1>Settings</h1><p>Keep your customers up to date</p></section></a>
            </ul>
          </div>
        </div>
        <div class="profile-feed">
          <ul>
          </ul>
        </div><!-- END PROFILE FEED -->

        <div class="copyright-info">
          <h1>English (US) · Privacy · Terms · Cookies · Advertising</h1>
          <p>Beseech Me®, LLC</p>
        </div>

  </div>
</script>

<script type="text/template" id="individual-listing-view">

  <aside>
    <% if (typeof attributes.avatar !=='undefined') { %>
      <img src=<%= attributes.avatar._url %> >
    <% } else { %>
      <img src="images/default-avatar.png">
    <% } %>
  </aside
  ><section>
    <a href='#business/<%= attributes.handle %>'><h1><%= attributes.businessName %></h1></a>
    <p><%= attributes.address %></p>

  </section
  ><article>
    <h1><%= attributes.location.milesTo(Parse.User.current().get('location')).toFixed(1) %> mi</h1>
  </article>
</script>
