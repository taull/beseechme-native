<!-- Index Route -->
<script type='text/template' id='index-route'>
  <div class="index-container">
    <div class="login-container">

      <h2>Login</h2>
      <form action="">

        <li>
          <input type="text" name="email" placeholder="Email Address">
        </li>
        <input type="checkbox" value="signedIn"><p>Remember Me?</p>
        <li>
          <input type="password" name="password" placeholder="Password">
        </li>
        <a>Forgot Password?</a>

        <button>Sign In</button>
      </form>
    </div>
  </div>

</script>


<!-- Business Register Route -->
<script type='text/template' id='business-register-route'>
  <div class="home-container">

    <div class="login-container">
      <form action="">
        <li>
          <span class="fa fa-bookmark"></span>
          <input type="text" name="business-name" placeholder="Business Name">
        </li>
        <li>
          <h1>N</h1>
          <input type="text" name="first-name" placeholder="Name">
        </li>
        <li>
          <span class="fa fa-envelope"></span>
          <input type="text" name="email" placeholder="Email">
        </li>
        <li>
          <h1>@</h1>
          <input type="text" name="handle" placeholder="Handle">
        </li>
        <li>
          <span class="fa fa-lock"></span>
          <input type="password" name="password" placeholder="Password">
          <h1></h1>
        </li>
        <li>
          <span class="fa fa-lock"></span>
          <input type="password" class="confirm-password" name="confirm-password" placeholder="Confirm Password">

        </li>

        <button>Register</button>
      </form>
    </div>


  </div>
</script>

<!-- Consumer Register Route -->
<script type='text/template' id='consumer-register-route'>

<!-- Bar Backend View -->

<script type="text/template" id="backend-view">
<header>

      </div>

      </div>

      <div class="header-right">
        <ul>
          <% if (Parse.User.current()) { %>
          <li><p id='logout'>Logout</p></li>
          <% } else { %>
          <li><p id='sign-in'>Sign In</p></li>
          <% } %>
        </ul>
      </div>

    </div>
  </header>
<div class="top-container">
      <div class="backend-tabs">
        <ul>
          <a href="#backend/feed"><li><span class="fa fa-comments"></span><h1>My Feed</h1><p>Updates, videos, photos and more</p></li></a>

          <a href="#backend/calendar"><li><span class="fa fa-calendar-o"></span><h1>Calendar</h1><p>Updates, videos, photos and more</p></li></a>
          <a href="#backend/settings"><li><span class="fa fa-calendar-o"></span><h1>Settings</h1><p>Updates, videos, photos and more</p></li></a>

        </ul>
      </div>
</div>

</script>

<!-- backend Feed View -->

<script type='text/template' id='businessStatus-post-view'>

    <div class="feed-post">

      <div class="feed-info">
        <% var user = attributes.createdBy %>
        <div class="feed-avatar">
          <div class="feed-logo">
            <% if (typeof user.attributes.avatar !=='undefined') { %>
            <img src=<%= user.attributes.avatar._url %> >
            <% } else { %>
            <img src="images/default-avatar.png">
            <% } %>
          </div>
        </div>
        <div class="feed-name"><h1><%= user.attributes.businessName %></h1><p>@<%= user.attributes.handle %></p></div>
        <div class="feed-ago"><p><%= moment(createdAt).fromNow(true) %></p></div>

      </div>

      <div class="feed-status">
        <div>
          <p><%= attributes.content %></p>
        </div>
      </div>
      <% if (typeof attributes.image !== 'undefined') {%>
      <div class="feed-photo">
        <a href=<%= attributes.image._url %> >
          <img src=<%= attributes.image._url %> />
        </a>
      </div>
      <% } %>
    </div>
</script>

<script type="text/template" id="backend-calendar-view">
  <div class="backend-container">
    <div class="narrow-container">

      <div class="add-weekly-comment">
        <form action="">

          <li>
            <input type="text" class="input-comment" name="content" placeholder="Add Comment...">
            <button type="submit" class="submit-comment">Comment</button>

          </li>

          <li>

            <label class="radio-label" for="checkbox-date">
              <input type="radio" name="select-comment" id="checkbox-date">
              <input class="datepicker input-date" name="date" type="text" placeholder="Choose a Date">
            </label>

          </li>

          <li><p>Or</p></li>

          <li>
            <label class="radio-label" for="checkbox-standing">
              <input type="radio" name="select-comment" value="standingComment" id="checkbox-standing">
              <select class="select-standing">
                <option value=0>Every Sunday</option>
                <option value=1>Every Monday</option>
                <option value=2>Every Tuesday</option>
                <option value=3>Every Wednesday</option>
                <option value=4>Every Thursday</option>
                <option value=5>Every Friday</option>
                <option value=6>Every Saturday</option>
              </select>
            </label>

          </li>

        </form>
      </div>




    </div>

    <div class="wide-container">

      <div class="seven-day-nav">
        <ul>
          <!-- Appended DayViews go here -->
        </ul>
      </div>

      <div class="calendar-choose-date">
        <span class="fa fa-caret-down"></span>

        <input class="datepicker" name="date" type="text" placeholder="Choose a Date">
      </div>



      <div class="calendar-day">
        <div class="calendar-standing">
          <form action="">
            <ul>
              <!-- Comments Displayed/appended here -->
            </ul>
          </form>
        </div>

        <div class="calendar-daily">
          <form action="">
            <ul>
              <!-- Comments Displayed/appended here -->
            </ul>
          </form>
        </div>
      </div>
      <div class="copyright-info">
        <h1>English (US) · Privacy · Terms · Cookies · Advertising</h1>
        <p>Beseech Me®, LLC</p>
      </div>

    </div>
  </div>



</script>
