<!DOCTYPE html>

<body>


<!-- Index Route -->
<script type='text/template' id='index-route'>
  <div class="home-container">

    <div class="login-container">
      <form action="">
        <li>
          <span class="fa fa-angle-right"></span>
          <input type="text" placeholder="Email Address">
        </li>
        <li>
          <span class="fa fa-angle-right"></span>
          <input type="password" placeholder="Password">
        </li>

        <input type="checkbox" value="Car"><p>Keep me signed in.</p>
        <button>Sign In</button>
      </form>
    </div>

    <div class="copyright-info">
      <h1>English (US) · Privacy · Terms · Cookies · Advertising</h1>
    </div>
  </div>
</script>






<!-- Bar Backend View -->

<script type="text/template" id="barback-view">

  <div class="body-container">

    <div class="narrow-container">
      <div class="bar-search">
          <i class="fa fa-search"></i>
        <input placeholder="Search Bars..." type='text'>
      </div>
      <div class="barback-breadcrumbs">
        <img src="images/shotglass-new.png"><p>Bar Backend</p><span class="fa fa-angle-right"></span><p>Weekly Calendar</p>
      </div>

      <div class="barback-tabs">
          <ul>
            <li><span class="fa fa-commenting"></span><p>Feed</p><i class="fa fa-ellipsis-h"></i></li>
            <li><span class="fa fa-beer"></span><p class="active-tab">Draft Beer</p><i class="fa fa-ellipsis-h"></i></li>
            <li><span class="fa fa-globe"></span><p>Competition</p><i class="fa fa-ellipsis-h"></i></li>
            <li><span class="fa fa-calendar-o"></span><p>Calendar</p><i class="fa fa-ellipsis-h"></i></li>
            <li><span class="fa fa-cog"></span><p>Settings</p><i class="fa fa-ellipsis-h"></i></li>
            <li><span class="fa fa-power-off"></span><p>Logout</p><i class="fa fa-ellipsis-h"></i></li>
          </ul>
      </div>

      <div class="copyright-info">
        <h1>English (US) · Privacy · Terms · Cookies · Advertising</h1>
        <p>Beseech Me®, LLC</p>
      </div>
    </div>


    <div class="wide-container">

    </div>

  </div>

</script>

<!-- Barback Feed View -->

<script type="text/template" id="barback-feed-view">
    <div class="module-header">
      <span class="fa fa-commenting"></span>
      <p>Post to Feed</p>
    </div>

    <div class="profile-tools profile-tools-desktop">
      <form action="">
        <textarea id="business-status" rows="1" autoresize=true required=true placeholder="What's going on?"></textarea>

        <div class="posting-options">
          <button type="submit">Post</button>
          <label for="camera-file">
            <i class="fa fa-camera"></i>
          </label>
          <input type="file" id="camera-file" />
        </div>

      </form>
    </div>



      <div class="profile-feed">
        <ul>
          <li>
            <div class="feed-avatar">
              <div class="feed-logo">
                <img src="images/bar-logo.png">
              </div>
            </div>
            <div class="feed-post">

              <div class="feed-info">

                <div class="feed-name"><h1>Henrys Grill and Bar</h1><p>@henrysbar</p></div>
                <div class="feed-ago"><p>1h</p></div>

              </div>

              <div class="feed-status">
                <div>
                  <span>Lorem option this is a test post to see what happens. option this is a test post to see what happens. $2 Drinks until 9pm!</span>
                </div>
              </div>

            </div>
          </li>

          <li>
            <div class="feed-avatar">
              <div class="feed-logo">
                <img src="images/bar-logo.png">
              </div>
            </div>

            <div class="feed-post">
              <div class="feed-info">
                <div class="feed-name"><h1>Henrys Grill and Bar</h1><p>@henrysbar</p></div>
                <div class="feed-ago"><p>32m</p></div>
              </div>

              <div class="feed-status">
                <div>
                  <span>Lorem option this is a test post to see what happens. $2 Drinks until 9pm!</span>
                </div>
              </div>

              <div class="feed-photo">
                <a href="#photo">
                  <img src="images/peopleatbar.png">
                </a>
              </div>

            </div>
          </li>

        </ul>
      </div><!-- END PROFILE FEED -->

      <div class="view-all">
        <a>Load More</a>
      </div>
</script>
