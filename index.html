<!DOCTYPE html>

<body>

<div id='application'></div>


<!-- Application View -->

<script type="text/template" id="application-view">

  <header>
    <div class="header-container">
      <div class="header-left">
        <span class="fa fa-location-arrow"></span>
      </div>
      <div class="header-center">
        <ul>
          <li class="active-header-li"><p>Backend</p></li>
          <li><p>Search</p></li>
          <li><p>Settings</p></li>
          <% if (Parse.User.current()) { %>
          <li><p id='logout'>Logout</p></li>
          <% } else { %>
          <li><p id='sign-in'>Sign In</p></li>
          <% } %>




        </ul>
      </div>
      <div class="header-right">
        <span class="fa fa-facebook"></span>
        <span class="fa fa-twitter"></span>
        <span class="fa fa-youtube"></span>
      </div>

    </div>
  </header>

  <div class="body-container">
  </div>

</script>


<!-- Index Route -->
<script type='text/template' id='index-route'>
  <div class="home-container">

    <div class="login-container">
      <form action="">

        <li>
          <span class="fa fa-angle-right"></span>
          <input type="text" name="email" placeholder="Email Address">
        </li>
        <li>
          <span class="fa fa-angle-right"></span>
          <input type="password" name="password" placeholder="Password">
        </li>

        <input type="checkbox" value="signedIn"><p>Keep me signed in.</p>
        <button>Sign In</button>
      </form>
    </div>

    <div class="copyright-info">
      <h1>English (US) · Privacy · Terms · Cookies · Advertising</h1>
    </div>
  </div>
</script>


<!-- Business Register Route -->
<script type='text/template' id='business-register-route'>
  <div class="home-container">

    <div class="login-container">
      <form action="">
        <li>
          <span class="fa fa-angle-right"></span>
          <input type="text" name="business-name" placeholder="Business Name">
        </li>
        <li>
          <span class="fa fa-angle-right"></span>
          <input type="text" name="first-name" placeholder="First Name">
        </li>

        <li>
          <span class="fa fa-angle-right"></span>
          <input type="text" name="last-name" placeholder="Last Name">
        </li>
        <li>
          <span class="fa fa-angle-right"></span>
          <input type="text" name="email" placeholder="Email Address">
        </li>
        <li>
          <span class="fa fa-angle-right"></span>
          <input type="password" name="password" placeholder="Password">
        </li>
        <li>
          <span class="fa fa-angle-right"></span>
          <input type="password" name="confirm-password" placeholder="Confirm Password">
        </li>

        <button>Register</button>
      </form>
    </div>


  </div>
</script>

<!-- Consumer Register Route -->
<script type='text/template' id='consumer-register-route'>
  <div class="home-container">

<!-- Bar Backend View -->

<script type="text/template" id="backend-view">

  <div class="current-user-info"><p></p></div>


</script>

<!-- backend Feed View -->

<script type="text/template" id="backend-feed-view">

  <div class="backend-container">
    <div class="narrow-container">

      <div class="backend-info">
        <section>

          <li>
            <h1>Henrys Grill and Bar</h1>
          </li>
        </section>
      </div>

      <div class="backend-tabs">
        <ul>
          <a href="#backend/feed"><li><span class="fa fa-comments"></span><p>My Feed</p></li></a>
          <a href="#backend/beer"><li><span class="fa fa-beer"></span><p>Beer List</p></li></a>

      </div>

      <div class="profile-tools profile-tools-desktop">
        <form action="">
          <textarea id="business-status" rows="1" autoresize=true required=true placeholder="What's going on?"></textarea>

          <div class="posting-options">
            <button type="submit">Post</button>

      </div>


    </div>


    <div class="wide-container">

        <div class="module-header">
          <p>Whats going on at Henrys</p>
        </div>

        <ul>
          <li>
            <div class="feed-avatar">
              <div class="feed-logo">
                <img src="images/bar-logo.png">
              </div>
            </div>
            <div class="feed-post">

                <div class="feed-name"><h1>Henrys Grill and Bar</h1><p>@henrysbar</p></div>
                <div class="feed-ago"><p>1h</p></div>

              </div>

              <div class="feed-status">
                <div>
                  <span>Lorem option this is a test post to see what happens. option this is a test post to see what happens. $2 Drinks until 9pm!</span>
                </div>
              </div>

            </div>
          </li>

          <li>
            <div class="feed-avatar">
              <div class="feed-logo">
                <img src="images/bar-logo.png">
              </div>
            </div>

            <div class="feed-post">
              <div class="feed-info">
                <div class="feed-name"><h1>Henrys Grill and Bar</h1><p>@henrysbar</p></div>
                <div class="feed-ago"><p>32m</p></div>
              </div>

              <div class="feed-status">
                <div>
                  <span>Lorem option this is a test post to see what happens. $2 Drinks until 9pm!</span>
                </div>
              </div>

              <div class="feed-photo">
                <a href="#photo">
                  <img src="images/peopleatbar.png">
                </a>
              </div>

            </div>
          </li>

        </ul>
      </div><!-- END PROFILE FEED -->

      <div class="view-all">
        <a>Load More</a>
      </div>

      <div class="copyright-info">
        <h1>English (US) · Privacy · Terms · Cookies · Advertising</h1>
        <p>Beseech Me®, LLC</p>
      </div>

    </div>



  </div>






</script>

<!-- backend DayView -->

<script type="text/template" id='backend-day-view'>
  <section><div id="seven-day-1"><%= attributes.date.format('ddd') %></div><div id="seven-month-1"><%= attributes.date.format('MMM Do') %></div></section>
  <aside>  <% if (typeof attributes.models !== 'undefined') { %><span class="fa fa-ellipsis-h"></span> <% } %></aside>
</script>

<script type='text/template' id="comment-view">
  <% if (typeof attributes.dayOfWeek !== 'undefined') { %>
    <i class='fa fa-thumb-tack'></i>
  <% } else { %>
    <i class='fa fa-arrows'></i>
  <% } %>
  <p><%= attributes.content %></p>
  <button class="delete-comment">Delete</button>
</script>
<!-- backend Calendar View -->

<script type="text/template" id="backend-calendar-view">
  <div class="backend-container">
    <div class="narrow-container">

      <div class="backend-info">
        <section>
          <li>
            <h1>Henrys Grill and Bar</h1>
          </li>
        </section>
      </div>
      <div class="backend-tabs">
        <ul>
          <a href="#backend/feed"><li><span class="fa fa-comments"></span><p>My Feed</p></li></a>

          <a href="#backend/calendar"><li><span class="fa fa-calendar-o"></span><p>Calendar</p></li></a>
        </ul>
      </div>

      <div class="add-weekly-comment">
        <form action="">

          <li>
            <input type="text" name="content" placeholder="Add Comment...">
          </li>

          <li>
            <input type="radio" name="standingComment" class="checkbox-date">
            <input class="datepicker input-date" name="date" type="text" placeholder="Choose a Date">

          </li>

          <li>
            <input type="radio" name="standingComment" value="standingComment" class="checkbox-standing">
            <select class="select-standing">
              <option value=0>Every Sunday</option>
              <option value=1>Every Monday</option>
              <option value=2>Every Tuesday</option>
              <option value=3>Every Wednesday</option>
              <option value=4>Every Thursday</option>
              <option value=5>Every Friday</option>
              <option value=6>Every Saturday</option>
            </select>
          </li>

          <li>

            <button type="submit">Comment</button>

          </li>

        </form>
      </div>




    </div>

    <div class="wide-container">

      <div class="seven-day-nav">
        <ul>
          <!-- Appended DayViews go here -->
        </ul>
      </div>



      <div class="calendar-day">
        <div class="calendar-standing">
          <form action="">
            <ul>
              <!-- Comments Displayed/appended here -->
            </ul>
          </form>
        </div>

        <div class="calendar-daily">
          <form action="">
            <ul>
              <!-- Comments Displayed/appended here -->
            </ul>
          </form>
        </div>
      </div>
      <div class="copyright-info">
        <h1>English (US) · Privacy · Terms · Cookies · Advertising</h1>
        <p>Beseech Me®, LLC</p>
      </div>

    </div>
  </div>



</script>
