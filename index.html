<body>

<div id='application'></div>


<!-- Application View -->

<script type="text/template" id="application-view">



  <div class="body-container">
  </div>

</script>


<!-- Index Route -->
<script type='text/template' id='index-route'>
  <div class="index-container">
    <div class="login-container">

      <h2>Login</h2>
      <form action="">

        <li>
          <input type="text" name="email" placeholder="Email Address">
        </li>
        <input type="checkbox" value="signedIn"><p>Remember Me?</p>
        <li>
          <input type="password" name="password" placeholder="Password">
        </li>
        <a>Forgot Password?</a>

        <button>Sign In</button>
      </form>
    </div>
  </div>

</script>


<!-- Business Register Route -->
<script type='text/template' id='business-register-route'>
  <div class="home-container">

    <div class="login-container">
      <form action="">
        <li>
          <span class="fa fa-bookmark"></span>
          <input type="text" name="business-name" placeholder="Business Name">
        </li>
        <li>
          <h1>N</h1>
          <input type="text" name="first-name" placeholder="Name">
        </li>
        <li>
          <span class="fa fa-envelope"></span>
          <input type="text" name="email" placeholder="Email">
        </li>
        <li>
          <h1>@</h1>
          <input type="text" name="handle" placeholder="Handle">
        </li>
        <li>
          <span class="fa fa-lock"></span>
          <input type="password" name="password" placeholder="Password">
          <h1></h1>
        </li>
        <li>
          <span class="fa fa-lock"></span>
          <input type="password" class="confirm-password" name="confirm-password" placeholder="Confirm Password">

        </li>

        <button>Register</button>
      </form>
    </div>


  </div>
</script>

<!-- Consumer Register Route -->
<script type='text/template' id='consumer-register-route'>
  <div class="home-container">

    <div class="login-container">
      <form action="">

        <li>
          <h1>N</h1>
          <input type="text" name="first-name" placeholder="Name">
        </li>
        <li>
          <h1>@</h1>
          <input type="text" name="email" placeholder="Email Address">
        </li>
        <li>
          <span class="fa fa-lock"></span>
          <input type="password" name="password" placeholder="Password">
        </li>
        <li>
          <span class="fa fa-lock"></span>
          <input type="password" name="confirm-password" placeholder="Confirm Password">
        </li>

        <button>Register</button>
      </form>
    </div>

  </div>
</script>

<!-- Bar Backend View -->

<script type="text/template" id="backend-view">
  <header>
    <div class="header-container">
      <div class="header-left">
        <h1></h1>
      </div

      

      ><div class="header-right">
        <ul>
          <div>
            <% if (Parse.User.current()) { %>
              <i class="fa fa-power-off" id='logout'></i>
              <% } else { %>
              <p id='sign-in'>Sign In</p>
            <% } %>
          </div
          ><li id="slideout-trigger">
            <h1>Options</h1
            ><span class="fa fa-chevron-down"></span>
          </li><a href="#business/craftanddraft"><section>
            <img src="images/default-avatar.png">
          </section
          ></a>

        </ul>
      </div

      ><div class="header-center">

        <div class="bar-search">
          <form name='bar-search' action>
            <span class="fa fa-search"></span>
            <input type="text" placeholder="Search Bars">
            <button id="bar-submit"><i class="fa fa-arrow-circle-right"></i></button>
          </form>
        </div>
      </div

      ><div class="backend-slideout">
        <aside>
          <span class="fa fa-caret-up"></span>
        </aside>
        
        <section>
          <div class="backend-tabs">
            <ul>
              <a href="#backend/feed"><li><span class="fa fa-comments"></span><h1>My Feed</h1><p>Post updates, photos and videos</p></li></a
              ><a href="#backend/beer"><li><span class="fa fa-beer"></span><h1>Beer Menu</h1><p>Set your draft and bottled lists</p></li></a
              ><a href="#backend/competition"><li><span class="fa fa-users"></span><h1>Competition</h1><p>See what your neighbors are up to</p></li></a
              ><a href="#backend/calendar"><li><span class="fa fa-calendar-o"></span><h1>Calendar</h1><p>Keep your customers up to date</p></li></a
              ><a href="#backend/settings"><li><span class="fa fa-cog"></span><h1>Settings</h1><p>Keep your customers up to date</p></li></a
              ><li id="logout"><span class="fa fa-power-off"></span></li>

            </ul>
          </div>
          
        </section>
        
      </div>
      

    </div>
  </header>
  


  <div class="top-container">
    
  </div>

</script>

<!-- backend Feed View -->

<script type='text/template' id='businessStatus-post-view'>

    <div class="feed-post">

      <section class="feed-info">
        <% var user = attributes.createdBy %>
        <section class="feed-avatar">
          <section class="feed-logo">
            <% if (typeof user.attributes.avatar !=='undefined') { %>
                <img src=<%= user.attributes.avatar._url %> >
                <% } else { %>
                <img src="images/default-avatar.png">
              <% } %>
          </section>
        </section
        ><section class="feed-name"><h1><%= user.attributes.businessName %></h1><p>@<%= user.attributes.handle %></p></section
        >

      </section>

      <section class="feed-status">
        <aside>
          <p><%= attributes.content %></p>
        </aside>
      </section>
      <% if (typeof attributes.image !== 'undefined') {%>
      <section class="feed-photo">
        <a href=<%= attributes.image._url %> >
          <img src=<%= attributes.image._url %> />
        </a>
      </section>
      <% } %>

      <section class="feed-ago"><p><%= moment(createdAt).fromNow(true) %> ago</p></section>
      <section class="feed-controls">
      <% if (Parse.User.current().get('userType') === 'consumer') { %>
        <section><i class="fa fa-location-arrow"></i><p>Check In</p></section>
        <section><i class="fa fa-check-square"></i><p>Like</p></section>
      <% } %>
      </section>
    </div>
</script>

<!-- backend Calendar View -->

<script type="text/template" id="backend-calendar-view">
  <div class="backend-container">
    <div class="left-container">

        <div class="business-cover">
          <img src="images/craft2.jpg">
        </div
        ><div class="business-home">
          <section>
                <img src="images/craftdraft-logo.jpeg">

              <h1>Craft and Draft</h1>
              <p>2717 Blossom St, Columbia, SC 29205</p>

          </section>
        </div

        ><div class="add-weekly-comment">
            <form action="">

              <li>
                <input type="text" class="input-comment" name="content" placeholder="Add Comment...">

              </li

              ><li>

                <label class="radio-label" for="checkbox-date">
                  <input type="radio" name="select-comment" id="checkbox-date">
                  <input class="datepicker input-date" name="date" type="text" placeholder="Choose a Date">
                </label>

              </li

              ><li><p>Or</p></li

              ><li>
                <label class="radio-label" for="checkbox-standing">
                  <input type="radio" name="select-comment" value="standingComment" id="checkbox-standing">
                  <select class="select-standing">
                    <option value=0>Every Sunday</option>
                    <option value=1>Every Monday</option>
                    <option value=2>Every Tuesday</option>
                    <option value=3>Every Wednesday</option>
                    <option value=4>Every Thursday</option>
                    <option value=5>Every Friday</option>
                    <option value=6>Every Saturday</option>
                  </select>
                </label>

              </li

              ><li>
                <button type="submit" class="submit-comment">Comment</button>
              </li>

            </form>
          </div>

    </div
    ><div class="middle-container">
 

        <div class="wide-container">

          <div class="seven-day-nav">
            <ul>
              <!-- Appended DayViews go here -->
            </ul>
          </div>





          <div class="calendar-day">
            <div class="calendar-standing">
              <form action="">
                <ul>
                  <!-- Comments Displayed/appended here -->
                </ul>
              </form>
            </div>

            <div class="calendar-daily">
              <form action="">
                <ul>
                  <!-- Comments Displayed/appended here -->
                </ul>
              </form>
            </div>
          </div>
          <div class="copyright-info">
            <h1>English (US) · Privacy · Terms · Cookies · Advertising</h1>
            <p>Beseech Me®, LLC</p>
          </div>

        </div>
      </div>
  </div>



</script>

<script type='text/template' id='business-post-view'>

    <div class="feed-post">

      <section class="feed-info">
        <% var user = attributes.createdBy %>
        <section class="feed-avatar">
          <section class="feed-logo">
            <% if (typeof attributes.avatar !=='undefined') { %>
                <img src=<%= attributes.avatar._url %> >
                <% } else { %>
                <img src="images/default-avatar.png">
              <% } %>
          </section>
        </section
        ><section class="feed-name"><h1><%= user.attributes.businessName %></h1><p>@<%= user.attributes.handle %></p></section
        ><section class="feed-ago"><p><%= moment(createdAt).fromNow(true) %></p></section>

      </section>

      <section class="feed-status">
        <aside>
          <p><%= attributes.content %></p>
        </aside>
      </section>
      <% if (typeof attributes.image !== 'undefined') {%>
      <section class="feed-photo">
        <a href=<%= attributes.image._url %> >
          <img src=<%= attributes.image._url %> />
        </a>
      </section>
      <% } %>
      <section class="feed-controls">
      <% if (Parse.User.current().get('userType') === 'consumer') { %>
        <section><i class="fa fa-location-arrow"></i><p>Check In</p></section>
        <section><i class="fa fa-check-square"></i><p>Like</p></section>
      <% } %>
      </section>
    </div>
</script>
